spring:
  config:
    activate:
      on-profile: local

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:local;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: local
    password:
    driverClassName: org.h2.Driver

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
            extract: trace
    org.springframework.transaction.interceptor: trace
